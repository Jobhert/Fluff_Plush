<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | Fluff Plush</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cart-styles.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/Logo.jpg" alt="Fluff Plush Logo" class="logo">
        </a>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="product.html">PRODUCT</a></li>
                <li><a href="cart.html">CART</a></li>
                <li><a href="contact.html">CONTACT US</a></li>
            </ul>
        </nav>
    </header>

    <section class="cart_section layout_padding">
        <div class="container">
            <div class="heading_container">
                <h2>Cart</h2>
            </div>
            <div class="cart_grid">
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="cart_items"></tbody>
                </table>
            </div>
            <div class="cart_total">
                Total: â‚±<span id="cart_total">0.00</span>
            </div>

            <div class="order_section">
                <div class="container">
                    <div class="heading_container">
                        <h2>Confirm Your Order</h2>
                    </div>
                    <form id="orderForm" onsubmit="confirmOrder(event)">
                        <div class="form_group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form_group">
                            <label for="address">Address:</label>
                            <input type="text" id="address" required>
                        </div>
                        <div class="form_group">
                            <label for="contact">Contact no.:</label>
                            <input type="text" id="contact" required>
                        </div>
                        <div class="form_group">
                            <label for="email">E-mail Account:</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form_group">
                            <label>Payment Method:</label>
                            <input type="radio" name="payment" value="Cash on Receive" checked> Cash on Receive
                        </div>
                        <button type="submit">Confirm Order</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Fluff Plush / Jobhert Medina</p>
        <p>Disclaimer: Images used are at the notepad with their original store.</p>
    </footer>
    <script src="cart.js"></script>
</body>
</html>
