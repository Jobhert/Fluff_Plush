<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Fluff Plush</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/Logo.jpg" alt="Fluff Plush Logo" class="logo">
        </a>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="product.html">PRODUCT</a></li>
                <li><a href="cart.html">CART</a></li>
                <li><a href="contact.html">CONTACT US</a></li>
            </ul>
        </nav>
    </header>

    <!-- contact section -->
    <section class="contact_section layout_padding">
        <div class="container">
            <div class="heading_container">
                <h2>Contact Us</h2>
            </div>
            <div class="contact_row">
                <div class="form_container">
                    <form onsubmit="handleSubmit(event)">
                        <div>
                            <input type="text" placeholder="Your Name" required />
                        </div>
                        <div>
                            <input type="text" placeholder="Phone Number" required />
                        </div>
                        <div>
                            <input type="email" placeholder="Email" required />
                        </div>
                        <div>
                            <textarea class="message-box" placeholder="Message" required></textarea>
                        </div>
                        <div class="btn_box">
                            <button type="submit">SEND</button>
                        </div>
                    </form>
                </div>
                <div class="map_container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d188705.7696844608!2d-83.26401383135111!3d42.352592989149024!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8824ca0110cb1d75%3A0x5776864e35b9c4d2!2sDetroit%2C%20MI%2C%20USA!5e0!3m2!1sen!2sph!4v1716505844481!5m2!1sen!2sph" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </section>
    <!-- end contact section -->

    <footer>
        <p>&copy; 2024 Fluff Plush / Jobhert Medina</p>
        <p>Disclaimer: Images used are at the notepad with their original store.</p>
    </footer>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            alert("Thank you for contacting us. We will reply to you as soon as possible.");
            event.target.reset(); // Optional: Resets the form after submission
        }
    </script>
</body>
</html>
